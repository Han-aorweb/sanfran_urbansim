language: python
python:
- '2.7'
install:
- sudo pip install conda
- sudo conda init
- |
  conda create -p $HOME/py --yes ipython-notebook jinja2 matplotlib numpy pandas patsy pip scipy statsmodels pytables pytest pyyaml toolz "python=$TRAVIS_PYTHON_VERSION"
- export PATH=$HOME/py/bin:$PATH
- pip install simplejson bottle pyproj
- pip install https://github.com/synthicity/urbansim/archive/master.zip
before_script:
- ipython nbconvert --to python Simulation.ipynb
script:
- python Simulation.py
